name: Build and Validate

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Deno Validation Action
    steps:
      # Setup
      - uses: actions/checkout@v4
        with:
          submodules: true
      # Languages
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      # Test
      - name: Execute Quality Tests
        run: deno test -A
